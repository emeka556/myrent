#{extends 'main.html' /} #{set title:'Login to Tenants' /}



<nav class="ui inverted blue menu">
  <a class="ui item" href="/"><i class="home icon"></i>Welcome</a>
   
  <a class="ui active item" href="/Tenants/Login"><i class="sign in icon"></i>Log In</a>
  <a class="ui item" href="/Contact"><i class="call icon"></i>Contact</a>
  
  
</nav>

<section class="ui segment">
<img class="ui centre image" src="/public/images/log.jpg">
  <h2>Please Log into your Tenant Account</h2>
  <h4>Your username is the email you registered with</h4>
  <form action="/Tenants/authenticate" method="POST">
  <div class="ui two colum grid">
  <div class="ten wide column">
    
    
      <div class="ui fluid form segment">
        <div class="ui left icon input field">
          <input placeholder="Email" name="email" type="text" required>
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input field">
          <input placeholder="Password" type="password" name="password" required>
          <i class="lock icon"></i>
        </div>
        <button type="submit" class="ui blue submit button">Login</button>
         <div class="ui error message"></div>
      </div>
    </div>
    </div>
    <h3>If you do not have an Account Please Register <a href="/Tenants/Signup"><u>here</u></a> so you can Login</h3>
  </form>
</section>
