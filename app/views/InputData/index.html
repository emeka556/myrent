#{extends 'main.html' /}
#{set title:'InputData for myrent' /}

<html>

  <head>
    <title>Input</title>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="/public/semantic/semantic.min.css">
    <script src="/public/javascripts/jquery-2.2.4.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/semantic/semantic.js"></script>
  </head>

  <body>
  
<nav class="ui inverted blue menu">
  <a class="ui item" href="/">Welcome</a>
  <a class="ui item" href="/Accounts/SignUp">Sign Up</a>
  <a class="ui item" href="/Accounts/Login">Log In</a>
   <a class="ui active item" href="/InputData">Input data</a>
   
 </nav>
 
<section class="ui segment">      
  <form class="ui form" action="/InputData/InputData" method="POST">
    <p>Please input residence data</p>
    <div class="ui two column grid">
      <div class="column">
        <div class="ui fluid form segment">         
          <label>Location </label> 
          <input type="text" id="geolocation" name=" " value="53.347298, -6.268344" readonly class="input-medium">           
          <div class="ui input">
            
          </div>               
        </div>
         
        <div class="ui fluid form segment">
          
				  <div class="ui form">			
				    <div class="grouped inline fields">
				      <div class="field">
				        <div class="ui radio checkbox">
				          <input name=" " checked="checked" type="radio" value="yes">
				          <label>Rented</label>
				        </div>
				      </div>
				      <div class="field">
				        <div class="ui radio checkbox">
				          <input name=" " type="radio" value="no">
				          <label>Vacant</label>
				        </div>
				      </div>
				
				    </div>
				  </div>					  			  
        </div>
            <div class="ui two column grid">
          <div class="column">
		        <div class="ui fluid form segment">
		          
		          <div class="ui labeled input">
		            <div class="ui label">
		              Rent (&euro;)
		            </div>   
                <input value="1500" name=" "  type="text" size="4">
             </div>
		        </div>
		      </div>
		      
		      <div class="column">
            <div class="ui fluid form segment">
              
              <div class="ui labeled input">
                <div class="ui label">
                  Bedrooms:
                </div>   
                <input value="3" name=" "  type="text" size=1>
             </div>
            </div>
          </div>
        </div>   
            
        <div class="ui fluid form segment">
				  <div class="ui selection dropdown">
				    <input name=" " type="hidden">
				    <div class="text">Residence type</div>
				    <i class="dropdown icon"></i>
				    <div class="menu">
				      <div class="item" data-value="flat">Apartment|Flat</div>
				      <div class="item" data-value="studio">Studio</div>
				      <div class="item" data-value="house">House</div>
				    </div>
				  </div> 
        </div>
        
        <div class="form-actions">
          <div class="ui blue submit button">Submit Data <i class="add icon"></i></div>
          <div class="ui error message"></div>
        </div>
      </div>            
      
            <div class="column">
        <div class="ui raised fluid form segment">
          <div id="map_canvas"></div>
          <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
          <script src="/public/javascripts/map.js" type="text/javascript" charset="utf-8"></script>
        </div>
      </div>
      
    </div>
    
  </form> 
</section>
<script src="/public/javascripts/InputData.js" type="text/javascript" charset="utf-8"></script>

  </body>

</html>
