#{extends 'main.html' /} #{set title:'Login to Admin' /}



<nav class="ui inverted blue menu">
  <a class="ui item" href="/"><i class="home icon"></i>Welcome</a>
   
  <a class="ui active item" href="/Administrator/Login"><i class="sign in icon"></i>Log In</a>
  <a class="ui item" href="/Contact"><i class="call icon"></i>Contact</a>
  
  
</nav>

<section class="ui segment">
<img class="ui centre image" src="/public/images/admin.jpg">
  <h2>Please Log into your administrator account</h2>
  <h4>Log-in</h4>
  <form action="/authenticate" method="POST">
  <div class="ui two colum grid">
  <div class="ten wide column">
    
    
      <div class="ui fluid form segment">
        <div class="ui left icon input field">
          <input placeholder="Email" name="email" type="text" required>
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input field">
          <input placeholder="*******" type="password" name="password" required>
          <i class="lock icon"></i>
        </div>
        <button type="submit" class="ui blue submit button">Login</button>
        <div class="ui error message"></div>
      </div>
    </div>
    </div>
    
  </form>
</section>
