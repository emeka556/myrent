 <nav class="ui inverted blue menu">
    <a class="ui item" href="/">Home</a>
    <a class="ui active item" href="/adminpage ">Administrator</a>
    <a class="ui item" href="/AdminReportPage">Reports</a>
   <a class="ui item" href="/Contact"><i class="call icon"></i>Contact</a>

  </nav>

<section class="ui blue segment">

	<div class="ui raised container segment">

		<div class="ui grid segment">
			<div class="ui six wide column">
				<h2>Administration page:</h2>
				<h3>Register landlords and tenants</h3>
				<section class="ui segment">
					<a href="/Signup"><button
							class="ui fluid blue submitt button">Register landlord</button></a>
				</section>
				<section class="ui segment">
					<a href="/Tenants/Signup"><button
							class="ui fluid blue submitt button">Register tenant</button></a>
															
				</section>
				
				<form class="ui form segment" action="/LandlordDelete" method="POST">
        
        <select class="ui fluid dropdown LandlordDelete" name="Landlord_ID" required>
        <option value="" selected>Select a Landlord to delete</option>
        <div class= "ui list">
        #{list items: landlords, as:'land'}
       
       <option value="${land.id}">${land.firstName}</option>
       
        #{/list}
        </div>
        
        </select>
        <section>
        <button class="ui fluid blue submitt button">Delete landlord</button>
        </section>        
        </form>
        
              
        <form class="ui form segment" action="/TenantDelete" method="POST">
        
        <select class="ui fluid dropdown TenantDelete" name="Tenant_ID" required>
        <option value="" selected>Select a Tenant to delete</option>
        <div class= "ui list">
        #{list items: tenants, as:'tent'}
        
         <option value="${tent.id}">${tent.firstName}</option>
        
        #{/list}
        </div>
        
        </select>
        <section>
        <button  class="ui fluid blue submitt button">Delete tenant</button>
        </section>        
        </form>
				
				
				
			</div>
			<div class="ui ten wide column">
				<section class="ui segment">
					<div id="googleMap" style="width:500px;height:380px;"></div>

				</section>
			</div>

		
	</div>
</section>
    
       
        
        
      </form>
   	  

				

		
</section>
